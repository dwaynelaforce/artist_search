<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artist Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>
<body class="bg-dark">
    <div class="container">
        <div class="row w-75 m-auto text-light">
            <h1 class="my-3">Artist Search</h1>
            <form action="/search" method="post" class="row mb-3">
                {% csrf_token %}
                <div class="col-lg-10">
                    <input type="text" name="query" placeholder="search by artist name" class="form-control bg-light border border-secondary mb-3"/>
                </div>
                <div class="col-lg">
                    <button class="btn btn-secondary border border-light w-100">search</button>
                </div>
            </form>
            <div class="results_area">
                {% if results %}
                    <p>showing results for: "{{query}}" ({{count}} results)</p>
                    <ul>
                        {% for artist in results %}
                        <li>{{artist}}</li>
                        {% endfor %}
                    </ul>
                {% endif %}
                {% if results|length == 0 and results != None %}
                    <p>Sorry, we didn't find any artists matching "{{query}}"</p>
                {% endif %}
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
</body>
</html>
